<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
            <h6 class="owner">MADE BY SAHIL PATEL</h6>
            <input type="text" id="inputbox">
            <p id="message">Enter any value</p>
        <div>
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">.</button>
            <button class="op">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>

        <div>
            <button>1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="op">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button class="equal" id="eql-btn">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
